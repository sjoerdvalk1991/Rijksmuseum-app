<ion-view title="Daily art">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
   <h1>Daily art</h1>
    <div class="come-in" ng-controller="ResultsCtrl as resultsCtrl">
     <ion-slide-box does-continue="true" show-pager="false">
        <ion-slide class="text-center" ng-repeat="result in resultsCtrl.results">
          <img class="img art-image" ng-if="result.webImage" ng-src="{{result.webImage.url}}" alt="{{result.title}} Cover Image">
          <h2 class="content oldscool">{{result.title}}</h2>
          <a href="#/app/result/{{result.objectNumber}}" class="button oldscool button-large">Schilderij bekijken</a>
        </ion-slide> 
      </ion-slide-box>
    </div>
  </ion-content>
</ion-view>
